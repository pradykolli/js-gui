<!doctype html>
<html>

<head>
  <title>Interactive App</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/css/mdb.min.css" rel="stylesheet">

</head>

<body>

  <main class="container-fluid">

    <h1 class="text-center">JavaScript for interactive apps!</h1>
    <br>
    <br>
    <h3 class="text-center"> Find out which word is shortest.</h3>

    <!-- <p>Enter your name:
      <input id="guest" type="string" value="Eden">
    </p> -->

    <p>Enter first String:
      <input id="firstString" type="string" value="str1">
    </p>

    <p>Enter second String:
      <input id="secondString" type="string" value="str2">
    </p>

    <button id="clicker" class="btn btn-primary text-center">Click me!</button>
    <br><br>
    <p id="result" class="text-center"></p>

  </main>

  <script>
    console.log("SCRIPT START")

    console.log("Declare functions..............................")

    function add(x, y) {
      return x + y
    }
    console.log("add=" + add)

    console.log("Declare event listeners .......................")

    document.addEventListener("dblclick", function () {
      console.log("add(a,b)=" + add(a, b))
    })

    document.getElementById("clicker").addEventListener("click", function () {

      const str1 = document.getElementById("firstString").value
      console.log("str1=" + str1)
      const str2 = document.getElementById("secondString").value
      console.log("str2=" + str2)
      const ans = Math.min(str1.length, str2.length)
      const finalAns = "The shortest of the both the strings is/are :"
      console.log(finalAns)
      if(str1.length==ans && str2.length!=ans){
        document.getElementById("result").innerHTML = finalAns + str1
      }
      else if(str1.length==ans && str2.length==ans){
        document.getElementById("result").innerHTML = "Both are of equal length " + str2+" , "+str1
      }
      else{
        document.getElementById("result").innerHTML = finalAns + str2
      }
    })

    console.log("SCRIPT END")
  </script>

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/js/mdb.min.js"></script>
</body>

</html>
